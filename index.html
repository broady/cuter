<!DOCTYPE html>
<html>
  <head>
    <title>{{ project }}</title>
    <!-- A modified version of Twitters Bootstrap CSS with auto-globbing of inputs disabled -->
    <link rel="stylesheet" href="static/twitter.css">
    <link rel="stylesheet" href="google-code-prettify/prettify.css">
    <style type="text/css">
    html,body {
      height: 100%;
    }

    p {
      font-size: 15px;
    }

    code {
      background: whiteSmoke;
    }
    </style>
    <script src="ace/ace.js" type="text/javascript"></script>
    <script src="ace/theme-idle_fingers.js" type="text/javascript"></script>
    <script src="ace/mode-javascript.js" type="text/javascript"></script>
    <script src="ace/mode-html.js" type="text/javascript"></script>
    <script src="static/cuter.js" type="text/javascript"></script>
    <script src="static/storage.js" type="text/javascript"></script>
    <script src="static/{{ project }}.js" type="text/javascript"></script>
    <script src="google-code-prettify/prettify.js" type="text/javascript"></script>
    <script src="static/{{ project }}.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
  </head>
  <body onload="main()">

     <!-- All the single topbars -->
     <div class="topbar">
      <div class="topbar-inner" style="text-align: center;">
        <div class="container" style="text-align: center;">
          <h3><a href="#">Code Tutor</a></h3>
          <ul class="nav">
            <li class="active"><a href="/{{ project }}">Home</a></li>
            <li><a href="/toc/{{ project }}">Table of Contents</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="container" style="height: 100%; overflow: hidden;">

      <!-- It's just a step to the left -->
      <div id="sidebar" style="float:left; width:50%; height: 100%; padding-top: 40px; border-right: 3px solid #909090;">
        <div id="controls" class="well" style="background: url('static/check.png'); text-align: right; margin-bottom: 0px;">
          <button class="btn primary" onclick="run()">Run</button>
          <button class="btn" onclick="reset()">Reset</button>
          <button class="btn" onclick="showHtml()">Show Elements</button>
        </div>
        <div style="height: 2px; width: 100%; background: #404040;"></div>
        <div id="code" style="height: 50%; width: 50%;"></div>
        <div id="html" style="height: 50%;"></div>
      </div>

      <!-- And a jump to the right -->
      <div style="margin-left:50%; height: 100%; padding-top: 40px;">

          <div id="top_right" style="height: 50%; position:relative; overflow: scroll;">

	  <div class="pagination" style="position: absolute; left: 50%; margin-left: -100px">
	  <ul>
	    <li id="prev" onclick="previous()" class="prev disabled" style="cursor: pointer;"><a>&larr; Prev</a></li>
	    <li class=""><a id="slide_number" href="#1"></a></li>
	    <li id="next" onclick="next()" class="next" style="cursor: pointer;"><a>Next &rarr;</a></li>
	  </ul>
	</div>

          <div id="slide" style="margin: 25px; margin-top: 65px;">
          </div>

        </div>

        <div id="bottom_right" style="height: 50%; border-top: 2px solid #909090;">
        </div>
      </div>
    </div>

  </body>

</html>
